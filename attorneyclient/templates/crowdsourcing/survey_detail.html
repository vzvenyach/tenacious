{% extends "base.html" %}
{% load crowdsourcing %}
{% block content %}
<div class="container">
<h1>{{ survey.title }}</h1>

{% thanks_for_entering request forms survey %}
<p>{% firstof survey.description survey.tease %} </p>

{% if forms %}
  <form method="POST" enctype="multipart/form-data" class="survey">
    {% for form in forms %}
      {{ form.as_p }}
    {% endfor %}
    <input type="submit" value="Submit Survey"/>
  </form>
{% endif %}
<div class="container">
{% endblock %}
